<ion-content [fullscreen]="true">
  <form (ngSubmit)="autenticarUsuario()">
    <ion-item>
      <ion-input label="Usuario" type="text" [(ngModel)]="user.username" name="username" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Senha" type="password" [(ngModel)]="user.password" name="password" required></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="autenticarUsuario()">Entrar</ion-button>
  </form>
</ion-content>
